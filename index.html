<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
		
		<title>Newspaper</title>
		<link rel="shortcut icon" href="./style/source/images/newspaper.ico" type="x-icon">
		
		<link rel="stylesheet" href="./style/global.css">
		<link rel="stylesheet" href="./style/greeting.css">
		<link rel="stylesheet" href="./style/createArticleFields.css">
		<link rel="stylesheet" href="./style/uploadImage.css">
		<link rel="stylesheet" href="./style/shortArticles.css">
		
	</head>
	
	<body>
		<div class = "header"></div>
		<div id = "site">
			<div id = "greeting">
				<div id = "helloGuest">
					Hello, guest!
					<input id = "closeGreeting" type="image" alt = "X">
				</div>
				
				<div id = "info">
					<img id = "dudarlogo" alt = "X">
					Everything you see on this site is made by me solely in order to learn front development [pure js, css, html]
				</div>
			</div>
			
			<div>
				<table>
					<tbody id = "ArticleTable">
						<tr>
							<td rowspan = "2">
								<input id = "fieldTitleArticle" type = "text" placeholder = "Title of new article" maxlength = "40">
								<textarea id = "fieldTextArticle" placeholder = "Text of new article" maxlength = "2000"></textarea>
							</td>
							<td>
								<input id = "buttonAdd" class = "buttonArticle" type="button" value = "New Article">
							</td>
						</tr>
						<tr>
							<td>
								<input id = "buttonClear" class = "buttonArticle" type="button" value = "Clear">
							</td>
						</tr>
						<tr>
							<td colspan = "2">
							
								<div class = "fieldImageArticleForm">
								
									<label class = "fieldImageArticleLabel" for = "fieldImageArticleOne">
										<div class = "fieldImageArticleDecorations">
											<img class = "fieldImageArticleIcon" alt="no" text = "Upload Image">
											<text>Upload image</text>
										</div>
									</label>
									
									<input id = "fieldImageArticleOne" class="fieldImageArticle" type="file" value = "upload">
									
								</div>
								
								<div class = "uploadedImageField">
								</div>
								
							</td>
						</tr>
					</tbody>
				</table>
			</div>	
			
			
			<div id = "articleList">
				
			</div>
			
			
			<noscript>
				<div>
					<script type = "text/javascript">
						alert("Unable to load JavaScript. Allow the use of JavaScript in your browser.");
					</script>
				<div>
			</noscript>
			
			<div id = "js">
				<script src = "./script/greeting.js"></script>
				<script src = "./script/articleForm.js"></script>
				<script src = "./script/uploadImage.js"></script>
			</div>
			
		</div>
	</body>
	
</html>
